    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">ANSHU SINGH</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>

        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html#introduction"><i class="fas fa-info-circle"></i> Introduction</a></li>
            <li><a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>

            <li><a href="session_summaries.html"><i class="fas fa-chalkboard-teacher"></i> Session Summary</a></li>
            <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
        </ul>
    </div>
    
    <main>
        <section id="interview-videos-page" class="scrollreveal">
            <div class="content-container">
                <h2>Interview Videos</h2>
                
                <div class="video-gallery">
                    <div class="video-item card scrollreveal">
                        <h3>Video 1</h3>
                        <div class="video-container">
                            <video controls>
                                <source src="Video1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>

                    <div class="video-item card scrollreveal">
                         <h3>Video 2</h3>
                        <div class="video-container">
                            <video controls>
                                <source src="video2.mp4" type="video/mp4">

                        </div>
                    </div>

                    <div class="video-item card scrollreveal">
                        <h3>Video 3</h3>
                        <div class="video-container">
                            <video controls>

                            </video>
                        </div>
                    </div>

                    <div class="video-item card scrollreveal">
                         <h3>Video 4</h3>

                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>

    <script>
        // Initialize ScrollReveal
        ScrollReveal().reveal('.scrollreveal', {
            delay: 200,
            distance: '50px',
            duration: 1000,
            origin: 'bottom',
            interval: 100
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');
        
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
