<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - ANSHU SINGH Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">ANSHU SINGH</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html#introduction"><i class="fas fa-info-circle"></i> Introduction</a></li>
            <li><a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>
            <li><a href="interview_videos.html"><i class="fas fa-video"></i> Interview Videos</a></li>
            <li><a href="gd_session.html"><i class="fas fa-users"></i> GD Session</a></li>
            <li><a href="session_summaries.html"><i class="fas fa-chalkboard-teacher"></i> Session Summary</a></li>
            <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <section class="resume-section scrollreveal">
            <div class="content-container">
                <h1>My Resume</h1>
                <div class="resume-content">
                    <div class="pdf-container">
                        <embed src="Resume_ML.pdf" type="application/pdf" width="100%" height="800px">
                    </div>
                    <div class="resume-download">
                        <a href="Resume_ML.pdf" download class="download-btn">
                            <i class="fas fa-download"></i> Download Resume
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize ScrollReveal
        ScrollReveal().reveal('.scrollreveal', {
            delay: 200,
            distance: '50px',
            duration: 1000,
            origin: 'bottom',
            interval: 100
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');
        
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
